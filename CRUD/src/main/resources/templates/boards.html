<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시판</h1>
    <table border="1">
        <tr>
            <th>No.</th>
            <th>Title</th>
            <th>Name</th>
            <th>Date</th>
        </tr>
        <tr th:each="board : ${boards}">
            <td th:text="${board.seq}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.writer}"></td>
            <td th:text="${board.regdate}"></td>
        </tr>
    </table>
</body>
</html>
