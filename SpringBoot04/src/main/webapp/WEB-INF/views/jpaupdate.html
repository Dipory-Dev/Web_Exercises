<!DOCTYPE html>
<html lang="ko">
<head xmlns="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>UpdateForm</title>
</head>
<body>
    <h1>Upadte</h1>
    <form th:action="|update?myno=${dto.myno}|" method="post">
        <table border="1" th:object="${dto}">
            <tr>
                <th>No</th>
                <td th:text="*{myno}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input name="myname" th:value="*{myname}" readonly=readonly></td>
            </tr>
            <tr>
                <th>Date</th>
                <td th:text="*{mydate}"></td>
            </tr>
            <tr>
                <th>Title</th>
                <td><input th:value="*{mytitle}" name="mytitle"></td>
            </tr>
            <tr>
                <th>Content</th>
                <td><textarea cols="40" rows="10" name="mycontent" th:text="*{mycontent}"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Edit" th:onclick="|location.href='update?myno=*{myno}'|">
                    <input type="button" value="Cancel" th:onclick="|location.href='list'|">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
